<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --white: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-section {
            padding: 40px;
            width: 50%;
            background: var(--white);
        }

        .preview-section {
            padding: 40px;
            width: 50%;
            background: linear-gradient(to bottom right, var(--primary), var(--secondary));
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 28px;
            position: relative;
        }

        h2:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent);
        }

        .preview-section h2 {
            color: var(--white);
        }

        .preview-section h2:after {
            background: var(--success);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        button {
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .profile-pic-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            width: 100%;
            text-align: left;
            margin-top: 20px;
        }

        .profile-info p {
            margin-bottom: 12px;
            font-size: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-info strong {
            display: inline-block;
            width: 100px;
            color: rgba(255, 255, 255, 0.8);
        }

        .file-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #e9ecef;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px dashed #adb5bd;
        }

        .file-input-label:hover {
            background: #dee2e6;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .form-section, .preview-section {
                width: 100%;
            }
            
            .preview-section {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-section">
            <h2>Student Details</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="roll">Roll Number</label>
                <input type="text" id="roll" placeholder="2023CS101" required>
            </div>
            
            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" id="branch" placeholder="Computer Science" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="john.doe@example.com" required>
            </div>
            
            <div class="file-input-container">
                <label class="file-input-label" for="profilePic">
                    <i class="fas fa-camera"></i> Upload Profile Picture
                </label>
                <input type="file" id="profilePic" class="file-input" accept="image/*">
            </div>
            
            <button onclick="showDetails()">Generate Profile</button>
        </div>
        
        <div class="preview-section">
            <h2>Profile Preview</h2>
            <div class="profile-pic-container">
                <img id="displayPic" class="profile-pic" src="https://www.gravatar.com/avatar/default?s=200&d=identicon" alt="Profile">
            </div>
            
            <div class="profile-info">
                <p><strong>Name:</strong> <span id="pName">-</span></p>
                <p><strong>Roll No:</strong> <span id="pRoll">-</span></p>
                <p><strong>Branch:</strong> <span id="pBranch">-</span></p>
                <p><strong>Gender:</strong> <span id="pGender">-</span></p>
                <p><strong>Email:</strong> <span id="pEmail">-</span></p>
            </div>
        </div>
    </div>

    <script>
        function showDetails() {
            // Get form values
            const name = document.getElementById("name").value.trim();
            const roll = document.getElementById("roll").value.trim();
            const branch = document.getElementById("branch").value.trim();
            const gender = document.getElementById("gender").value;
            const email = document.getElementById("email").value.trim();
            const profilePic = document.getElementById("profilePic").files[0];

            // Validate form
            if (!name || !roll || !branch || !gender || !email) {
                alert("Please fill out all required fields.");
                return;
            }

            // Update profile preview
            document.getElementById("pName").textContent = name;
            document.getElementById("pRoll").textContent = roll;
            document.getElementById("pBranch").textContent = branch;
            document.getElementById("pGender").textContent = gender;
            document.getElementById("pEmail").textContent = email;

            // Update profile picture if uploaded
            if (profilePic) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("displayPic").src = e.target.result;
                };
                reader.readAsDataURL(profilePic);
            }

            // Show success message
            alert("Profile generated successfully!");
        }

        // Preview image when selected
        document.getElementById("profilePic").addEventListener("change", function(e) {
            if (e.target.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById("displayPic").src = event.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>

</body>
</html>
